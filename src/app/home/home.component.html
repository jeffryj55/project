<div class="header bg-dark">
  <br>
  <h4 class="text-center text-white">Create Account</h4>
 </div>
 <div class="container-fluid">
 <div class="row">
 <div class="col-lg-3">
 </div>
 <div class="col-lg-6 col-sm-12 ">
   <br>
   <br>
 
 <form  name="datas" #datas="ngForm" class="was-validated"  autocomplete="off" (ngSubmit)=addData(datas.value)>
     <div class="form-group">
         <label  for="validationCustom03">Name:</label><br>
       <input type="text" name="name" class=" form-control" id="validationCustom02" placeholder="Name"
        #name="ngModel" ngModel  required>
       <div *ngIf="name.invalid && name.touched"class="validation-error">This field is Required</div>
     </div>
       <div class="form-group">
           <label for="validationCustom03">Email:</label><br>
          <input type="email" name="email" class=" form-control " placeholder="Email" #email="ngModel" ngModel  required>
          <div *ngIf="email.invalid && email.touched"class="validation-error">This field is Required</div>
       </div>
       <div class="form-group">
           <label  for="validationCustom03">Password:</label><br>
           <input type="password" name="password" class="form-control" placeholder="password" #password="ngModel" ngModel  required>
           <div *ngIf="password.invalid && password.touched"class="validation-error">This field is Required</div>
       </div>
       <div class="form-group">
           <label  for="validationCustom03">Confirm Password:</label><br>
               <input type="password" name="conformpassword" class=" form-control" placeholder="conformpassword" #conformpassword="ngModel" ngModel  required>
               <div *ngIf="conformpassword.invalid && conformpassword.touched"class="validation-error">This field is Required</div>
       </div>
 
       <br>
       
 <div class="p-t-10">
    <a routerLink="/location">
     <button class="btn btn-success create text-center" type="submit"[disabled]="datas.invalid">Submit</button>
     </a>
 </div>
     <br>
   
     <p class="text-center">OR</p>
     <button type="button" class="btn creat "><span class="font">Sign Up with Facebook</span></button>
     <br>
     <br>
 </form>
 </div>
 
 </div>
 <div class="col-lg-3">
 
 </div>
 
 </div>
 
 
 <div class="row">
   <div class="col-lg-3">
 
   </div>
   <div class="col-lg-6 col-sm-12">
 
 
   </div>
   <div class="col-lg-3">
 
   </div>
 
 </div>
 
 
 <div class="row">
   <div class="col-lg-3">
 
   </div>
   <div class="col-lg-6 col-sm-12">
 
   </div>
   <div class="col-lg-3">
 
   </div>
 
 </div>
