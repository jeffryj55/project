<div class="header bg-dark">
  <br>
  <h4 class="text-center text-white">Booking info</h4>
 </div>
 <div class="back">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3">
 
      </div>
      <div class="col-lg-6">
        <p class="text-white font2 mt-3">Your meeting starts in : 02:10:23</p>
 
      </div>
      <div class="col-lg-3">
 
      </div>
 
    </div>
 
  </div>
 
  <div class="container-fluid">
    <div class="container">
      <div class="row ">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-12">
              <div class="card flex-row flex-wrap para">
                <img class="m-3" src="assets/img/image.png" alt="">
                <div class="card-block boxBtm">
                  <li class="card-text mt-3 font2">Meeting room</li>
                  <li class="card-text font22">{{final.name}}</li>
                  <li class="card-text font2">{{final.address}}</li>
                </div>
              </div>
              <div class="card flex-row flex-wrap box">
                <div class="card-block m-4 boxBtm">
                  <h6 class="card-text">Shedule</h6>
                  <li class="card-text font2"><i class="fa fa-check-circle"></i><span class="ml-2">Today</span></li>
                  <li class="card-text font2"><i class="fa fa-check-circle"></i><span class="ml-2">10 am -11 pm (Occurs
                      everyday)</span></li>
                </div>
              </div>
              <div class="card flex-row flex-wrap box">
                <div class="card-block m-3">
                  <h6 class="text-center">Scan bellow QR code unlock the meeting room</h6>
                  <div class="text-center">
                    <img class="mt-5" src="/assets/img/qr.png">
                  </div>
                  <br>
                  <br>
                  <a routerLink="/yourmeetings">
                    <button type="submit" class="btn create btn-success"><span class="font">Book</span></button>
                  </a>
 
 
 
 
 
                </div>
              </div>
 
            </div>
 
 
          </div>
        </div>
        <div class="col-lg-3">
        </div>
 
 
 
 
      </div>
    </div>
 
 
 
  </div>
 </div>
